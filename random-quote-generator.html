<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    
<div class="container">
    <div class="quotes">

        <p id="quote">Hello World</p>
        <h3 id="author">Codefoxx</h3>

    </div>
</div>

    <div style="text-align: center;">
        
        <button onclick="generate()" type="button" class="btn btn-primary">Generate Quote</button>

    </div>





</body>
<script>

    function generate() {

        var quotes = {
        "- Deepak Chopra" : '"Sex is always about emotions. Good sex is about free emotions; bad sex is about blocked emotions."',
        "- C.S. Lewis" : '"I was not born to be free---I was born to adore and obey"'
    }
    
    var authors = Object.keys(quotes);

    var author = authors[Math.floor(Math.random()*authors.length)];
    
    var quote = quotes[author];
    
    document.getElementById("quote").innerHTML = quote;

    document.getElementById("author").innerHTML = author;


}


</script>
</html>
