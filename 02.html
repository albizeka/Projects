<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    


    
    



</head>
<body>
        <div id="all">
        <h1>To-do List</h1>
        <input type="text" id="text" placeholder="I need to...">
    
        <input type="submit" id="submitButton" onclick="shtyp()" value="Submit">  
       
    </div>

    <div class="toDoList">
    
        <ul id="ul">
            </ul>

    </div>
    <script>

        function shtyp() {
            var li = document.createElement("li");  // krijimi i "li".
            var teksti = document.getElementById("text").value;
            var t = document.createTextNode(teksti);
            li.appendChild(t);
            var ul = document.getElementById("ul");
            ul.appendChild(li);

            var ch = document.createElement("input"); // krijimi i checkbox-it.
            ch.type = "checkbox";
            ch.id = "listCheckBox";
            ch.value = "0";
            // ch.checked = "1"   // qfaredo qe shenojme brenda thonjezave, qdo "li" paraqitet si checked (me te kalter).
            li.appendChild(ch);
            
        };

     </script>






</body>
</html>
